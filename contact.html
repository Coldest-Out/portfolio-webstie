<body>

<div class="container">
<div class="mainv1">
  <div class="contacts-content">
    <div class="contact-info">
    Cell:
      <a
    href="tel:(***)***-****">(***)***-****</a>
        <br>
      Skype:
      <a href="skype:Brandynharrington(at)gmail(dot)com">Brandynharrington(at)gmail(dot)com</a>
        <br>
      Email:
      <a       href="mailto:brandynharrington(at)gmail(dot)com">brandynharrington(at)gmail(dot)com
      </a>
    </div>

    <table class="contact-table">
      <form class="contact-inquire" id="contact-form" method="post">
        <tbody>
          <tr>
            <td>
              <label class="standard-label" for="contact-email">E-mail: </label>
            </td>
            <td>
              <input type="email" id="contact-email" required>
            </td>
          </tr>
          <tr>
            <td>
              <label class="standard-label" for="telephone">Telephone: </label>
            </td>
            <td>
              <label><input type="tel" id="contact-telephone" required></label>
            </td>
          </tr>
          <tr>
            <td>
              <label class="standard-label" for="contact-message">Message: </label>
            </td>
            <td>
              <textarea id="contact-message" rows="4" cols="20" maxlength="240" required></textarea>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="submit" value="Send Message">
            </td>
          </tr>
        </tbody>
      </form>
    </table>
  </div>
</div>
